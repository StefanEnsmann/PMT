<html lang="en">
<head>
    <title>Pokémon Map Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta property="og:title" content="" />

<body>
    <div id="tracker-complete" class="outer-col">
        <div id="top" class="outer-row inner-row">
            <div id="story-item-tracker" class="first-col inner-col"> Story Item Tracker</div>
            <div id="pokedex-tracker" class="growing"> Pokédex Tracker</div>
        </div>
        <div id="bottom" class="outer-row growing">
            <div id="location-list" class="first-col inner-col"> Location / Item List</div>
            <div id="pokemon-list" class="second-col inner-col outer-col">
                <div id="wild-pokemon-list" class="inner-row growing">Wild Pokémon</div>
                <div id="static-pokemon-list" class="growing">Static Pokémon</div>
            </div>
            <div id="map" class="growing"> Map</div>
        </div>
    </div>
